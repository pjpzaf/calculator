<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "icon" href = "./icons8-calculator-cute-color-96.png" type = "image/x-icon">
        <meta charset="UTF-8">  
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js" defer></script>
    </head>
    <body> 
        <div id="main-calculator-body">
            <div id="main-display">
              <div id="top-display">
              </div>
              <div id="bottom-display">
              </div>
            </div> 
          <div class = "button-row">
            <button id="all-clear">AC</button> 
            <button id="clear">C</button>  
            <button id="exponent">x<sup>n</sup></button>
            <button id="divide">&#xf7;</button>     
          </div> 
          <div class = "button-row">
            <button id="seven">7</button> 
            <button id="eight">8</button>  
            <button id="nine">9</button>
            <button id="add">+</button>     
          </div>  
          <div class = "button-row">
            <button id="four">4</button> 
            <button id="five">5</button>  
            <button id="six">6</button>
            <button id="minus">-</button>     
          </div>
          <div class = "button-row">
            <button id="one">1</button> 
            <button id="two">2</button>  
            <button id="three">3</button>
            <button id="multiply">&#xd7;</button>     
          </div>    
          <div class = "button-row">
            <button id="zero">0</button>  
            <button id="dot">.</button>
            <button id="equals">=</button>     
          </div>      
        </div>
    </body>
</html>
